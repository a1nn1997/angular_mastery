<form [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 fw-normal">Edit User</h1>

  <input
    formControlName="username"
    class="form-control"
    placeholder="Username"
    required
  />

  <input
    formControlName="first_name"
    class="form-control"
    placeholder="First Name"
    required
  />

  <input
    formControlName="last_name"
    class="form-control"
    placeholder="Last Name"
    required
  />

  <input
    formControlName="phone"
    type="tel"
    class="form-control"
    placeholder="Phone"
    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
    required
  />
  <input
    formControlName="email"
    type="email"
    class="form-control"
    placeholder="Email"
    required
  />
  <h5 class="red-text" [hidden]="email.valid || email.untouched">
    Enter valid email
  </h5>
  <input
    formControlName="password"
    type="password"
    class="form-control"
    placeholder="Password"
    required
  />
  <h5 class="red-text" [hidden]="password.valid || password.untouched">
    password length must be greater than 6
  </h5>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button> [disabled]="form.invalid" -->
</form>
